    <div id="app" data-server-rendered="true"><article id="post"><div class="content default"><h2 id="rust-future-执行器">Rust Future 执行器</h2> <h3 id="execution-on-current-thread">Execution on current thread</h3> <p>通过 Thread 的 park/unpark 做 wake notify。</p> <p>当前线程不断 loop 来 poll future，future not ready 的时候 park thread。</p> <h3 id="execution-on-thread-pool">Execution on thread pool</h3> <p>wake 方法通过 mpsc::channel 把未 ready 的 task 重新发送到 channel 中，让 thread 继续 poll future。</p></div></article><div class="global-ui"></div></div>
